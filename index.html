<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>BLARK - الصفحة الرئيسية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .menu {
      display: none;
      flex-direction: column;
      background-color: #222;
      position: absolute;
      top: 60px;
      right: 20px;
      width: 200px;
      border-radius: 5px;
      z-index: 1000;
    }

    .menu li {
      list-style: none;
      padding: 10px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .tagline {
      font-size: 18px;
      margin-top: 10px;
    }

    .sections {
      margin-top: 40px;
    }

    .section-btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .page-title {
      text-align: center;
      margin: 40px 0 20px;
    }

    .product-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    .product img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .product p {
      margin-top: 10px;
      font-size: 16px;
    }

    .whatsapp-btn {
      margin-top: 10px;
      display: inline-block;
      background-color: #25D366;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }

    .about {
      padding: 40px 20px;
      text-align: center;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <!-- القائمة الجانبية -->
  <nav class="navbar">
    <div class="logo">BLARK</div>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <ul class="menu" id="menu">
      <li><a href="#">الرئيسية</a></li>
      <li><a href="#men">رجال</a></li>
      <li><a href="#women">نساء</a></li>
      <li><a href="#about">من نحن</a></li>
      <li><a href="#contact">تواصل معنا</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h1>BLARK</h1>
    <p class="tagline">الأسود هو الهوية</p>
    <div class="sections">
      <a href="#men" class="section-btn">رجال</a>
      <a href="#women" class="section-btn">نساء</a>
    </div>
  </header>

      </div>
      <div class="product">

      </div>
      <div class="product">

      </div>
    </div>
  </section>
