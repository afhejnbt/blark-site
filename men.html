<!DOCTYPE html>

<head>

  <title>منتجات الرجال - BLARK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      justify-items: center;
    }
    .product {
      background-color: #111;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-width: 250px;
      border-radius: 6px;
    }
    .product .desc {
      margin-top: 10px;
      font-size: 16px;
    }
    .product .price {
      margin-top: 5px;
      font-size: 18px;
      font-weight: bold;
      color: #ccc;
    }
    footer {
      background-color: #111;
      padding: 30px 0;
      text-align: center;
      font-size: 14px;
    }
    .footer-section {
      margin-bottom: 15px;
    }
    .footer-section a {
      color: #aaa;
      text-decoration: none;
      margin: 0 8px;
    }
    .footer-icons img {
      width: 24px;
      margin: 0 6px;
      vertical-align: middle;
    }
    .footer-note {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
